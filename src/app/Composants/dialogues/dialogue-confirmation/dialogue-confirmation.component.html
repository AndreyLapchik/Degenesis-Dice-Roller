<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>  
  <form #f="ngForm">
    <p> Type d'intervention :</p>
        <mat-radio-group class="example-radio-group" [(ngModel)]="typeinter" name="typesInter" required >
            <mat-radio-button class="example-radio-button" *ngFor="let type of typesInter" [value]="type.value">
                {{type.label}}
            </mat-radio-button>
        </mat-radio-group>
    <mat-divider></mat-divider>
    <p> Heure d'appel : </p>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" name="date" [max]="date" placeholder="Choisisez une date" required [ngModel]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="time" name="time" placeholder="Choisisez une heure" required [ngModel]="date | date: 'shortTime'">

    </mat-form-field>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="!f.valid" mat-dialog-close (click)="submitDate()" cdkFocusInitial>Confirmer</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
</div>
